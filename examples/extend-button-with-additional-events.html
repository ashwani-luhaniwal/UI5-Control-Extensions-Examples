<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Extend Buttons with Additional Events</title>

        <script id="sap-ui-bootstrap" type="text/javascript" src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js" data-sap-ui-theme="sap_bluecrystal" data-sap-ui-libs="sap.m, sap.ui.commons"></script>
        <script type="text/javascript">
            sap.ui.commons.Button.extend("HoverButton", {   // call the new Control type "HoverButton and let it inherit from sap.ui.commons.Button"
                metadata: {
                    events: {
                        "hover": {} // this Button has also a "hover" event, in addition to "press" of the normal Button
                    }
                },

                // the hover event handler :
                onmouseover: function(evt) {
                    this.fireHover();   // is called when the Button is hovered - no event registration required
                },

                renderer: {}    // add nothing, just inherit the ButtonRenderer as is;
                                // In this case (since the renderer is not changed) you could also specify this explicitly with: renderer: "sap.ui.commons.ButtonRenderer"
                                // (means you reuse the ButtonRenderer instead of creating a new view)
            });

            var myControl = new HoverButton("myBtn", {
                text: "Hover Me",
                hover: function(evt) {
                    alert("Button " + evt.getSource().getId() + " was hovered.");
                }
            });
            myControl.placeAt("content");
        </script>
    </head>
    <body class="sapUiBody">
        <div id="content"></div>
    </body>
</html>
